<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <nav>
            <p class="heading">Sorting visualizer</p>
            <div class="array-inputs">
                <div class="input input-size">
                    <p>Array Size: - </p>
                    <input id="size" type="range" min=20 max=100 step=1 value=50>
                </div>
                <div class="input input-speed">
                    <p>Speed: - </p>
                    <input id="speed" type="range" min=1 max=5 step=1 value=3>
                </div>
                <br>
                <button id="new_array" class="btn btn-lg btn-primary">New Array</button>
            </div>
            <div class="button-div">
                <button id="Bubble" class="btn btn-lg btn-primary">Bubble</button>
                <button id="Merge" class="btn btn-lg btn-primary">Merge</button>
                <button id="Quick" class="btn btn-lg btn-primary">Quick</button>
                <button id="Selection" class="btn btn-lg btn-primary">Selection</button>
                <button id="Insertion" class="btn btn-lg btn-primary">Insertion</button>
                <button id="Heap" class="btn btn-lg btn-primary">Heap</button>
            </div>

        </nav>
    </header>

    <section>
        <div id="bars">
            
        </div>
    </section>
    <script src="./index.js"></script>   
    <script src="./visualization.js"></script>  

    <script src="./SortingFiles/Bubble.js"></script>
    <script src="./SortingFiles/Merge.js"></script>
    <script src="./SortingFiles/Quick.js"></script>
    <script src="./SortingFiles/Selection.js"></script>
    <script src="./SortingFiles/Insertion.js"></script>
    <script src="./SortingFiles/Heap.js"></script>
</body>
</html>
